<script>
//   synchronous => linewise execution(top to bottom) that gives instant result in a sync 
//  asynchronous => return promise take time
 
let a=20;
let b=20;
let result=a+b;
 
 async function getData() {
    let resultFromServer = await fetch(
        "https://jsonplaceholder.typicode.com/posts"
    );
    console.log(await resultFromServer.json());
 } 
 //returns promise
 getData();
 console.log(result);


 fetch("https://jsonplaceholder.typicode.com/posts")
    .then((data) => {
        console.log(data) ;
    })
    .catch((error) => {
        console.log(error) ;
    });
    console.log(result);
</script>
