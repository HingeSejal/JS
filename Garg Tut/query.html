<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to the web</p>
    </nav>
    <div class="block">
        <h4>My name is <span id="username">Sejal hinge</span></h4>
        <p class="paragraph">Code for u</p>
        <pre><code>console.log('hey there')</code></pre>
    </div>
    <div>
        <div>
            <h1>working div2</h1>
        </div>
    </div>
</body>
<script>
    //query Selector => tag
    const body = document.querySelector("body");
    console.log(body.innerHTML) ; //accessing code under body
    body.innerHTML = "<h1> Sejal Here </h1" ; //manipulating code
    //similarly we can use different tags to get code or manipulate them
    
    const div = document.querySelector("div");
    div.innerHTML = "<h1> Sejal Here </h1" ;  // will change the first div tag appeared in the code

    //query Selector => class
    const ele = document.querySelector(".paragraph");
    console.log(ele.innerHTML);

    //query Selector => id
    const username = document.querySelector("#username");
    username.innerText = "Sejal hinge"; // change the code in username 

    //query Selector All
    const ele2 = document.querySelectorAll("div");
    ele2.forEach((e) => {
          console.log(e.innerHTML);
    });




</script>
</html>
